<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <header><h1>Curso de HTML</h1></header>
        <nav></nav>
        <section>
            <form method="post" action="#">
				Nome: <input type="text" name="nome" placeholder="Informe o seu nome" value="Damião" required><br><p>
				<!-- 
				// o parametro desabilita o campo ""disabled".
				// o parametro "readonly" deixa o valor padrão, não editavel, apenas  leitura.
				// o parametro "placeholder" informa para usurio de como preencher o campo.
				// o parametro " value " para o camo ja vim prenchido com um valor editavel.
				// o parametro "required " torna o campo obrigatorio.
				-->
				CPF:   <input type="text" name="cpf" maxlength="14" pattern="[0-9]{3}\.[o-9]{3}\.[0-9]{3}\-[0-9]{2}" ><br><p>
				Email: <input type="text" name="email"><br><p>
				Senha: <input type="password" name="senha"><br><p>
				Titulo: <input type="text" name="titulo"><br><p>
				Descrição: 
				<textarea  name="descricao"></textarea><br><p>
				Endereco:
				<textarea  name="endereco">Apto 201, Bloc A</textarea>
				
			</form>
        </section>
        <footer></footer>
    </body>
</html>
