<html>
    <head>
        <title>Formulário/Novas Opções de Campos</title>
    </head>
    <body>
        <header><h1>Curso de HTML</h1></header>
        <nav></nav>
        <section>
            <form method="post" action="#">
			<!-- Esse tipo campo é oculto serve para enviar uma tipo de id on o usuario não ver-->
				<input type="hidden" name="id" value="123">
			</form>
			<form method="post" action="#" enctype="multipart/form-data" >
			<!-- Esse tipo campo é oculto serve para selecionar um arquivo-->	
				Arquivo:<input type="file" name="arquivo" >
			</form>
        </section>
        <footer></footer>
    </body>
</html>
